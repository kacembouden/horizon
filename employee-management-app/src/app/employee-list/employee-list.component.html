<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Loop through the defined columns -->
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column }}</th>
              <td mat-cell *matCellDef="let employee">{{ employee[column] }}</td>
            </ng-container>
            <!-- Header row for columns -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Data rows for employees -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <!-- Delete Button Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="warn" (click)="deleteEmployee(employee)">
                    delete
                </button>
            </td>
        </ng-container>

    </div>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[2,5, 10, 25, 100]">
    </mat-paginator>





 
  





</div>
